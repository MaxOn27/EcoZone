<div class="main-wrapper">
  <div class="wrapper">
    <div class="wrapper-image">
      <img
        src="https://purepng.com/public/uploads/medium/purepng.com-treenaturetreegreen-961524671640hjgps.png"
        alt="image"
      />
    </div>
    <div class="wrapper-content">
      <div class="wrapper-title">
        <h3 class="title">{{ currentDetail.title }}</h3>
      </div>
      <div class="wrapper-description">
        <p class="description">{{ currentDetail.description }}</p>
      </div>
      <div class="wrapper-city-date">
        <span class="city"
          >{{ currentDetail.city
          }}<mat-icon class="wrapper-city-date__location" matSuffix
            >room</mat-icon
          ></span
        >
        <span class="date">{{ currentDetail.publishedAt | date }}</span>
      </div>
    </div>
  </div>
</div>
